# --- DATOS DEL SITIO ---
title: "Sinapsis"
name: "Sinapsis"
description: "Conectando tecnología y sociedad."
url: "" 
baseurl: "" 
locale: "es-ES"

# --- TEMA VISUAL ---
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "air"

# --- PLUGINS NECESARIOS ---
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# --- CONFIGURACIÓN DE ESTILO ---
# Esto activa la barra lateral con tu foto en todas las páginas
defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: false
      share: true

# --- PAGINACIÓN ---
paginate: 10
paginate_path: /page:num/

# --- DATOS DEL AUTOR (Barra Lateral) ---
author:
  name: "Jesús Báez"
  bio: "Analista de tecnología y sociedad."
  location: "España"
  links:
    - label: "X"
      url: "https://x.com/jsbaez"

include: ["_pages"]