# --- DATOS DEL SITIO ---
title: "Nombre de tu Blog"
name: "Jesús Báez"
description: "Análisis sobre tecnología, economía y el futuro de la IA."
url: "" 
baseurl: "" 
locale: "es-ES"

# --- TEMA VISUAL ---
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "air" # Diseño limpio

# --- PLUGINS NECESARIOS ---
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# --- CONFIGURACIÓN DE ESTILO ---
# Esto activa la barra lateral con tu foto en todas las páginas
defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true
      share: true

# --- PAGINACIÓN ---
paginate: 5
paginate_path: /page:num/

# --- DATOS DEL AUTOR (Barra Lateral) ---
author:
  name: "Jesús Báez"
  bio: "Analista de tecnología y sociedad."
  location: "España"
  # links:
  #   - label: "Twitter"
  #     url: "https://twitter.com/..."

include: ["_pages"]